<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>

        <section class="nav-container">

            <div class="nav-wrapper">
                
                <h2 class="logo-nav">Fiber</h2>

                <img class="hamb-btn" src="images/Hamburger Menu.svg" alt="Hamburger Menu">

                <nav class="navdesk">
                    <ul>
                        <li>Community</li>
                        <li>Pricing</li>
                        <li>Features</li>
                    </ul>

                    <div class="nav-btns">
                        <a href="#"><button class="button button_none">Sign In</button></a>
                        <a href="#"></a><button class="button">Sign Up</button></a>

                </nav>
            </div>
        </section>

        <section class="header-container">
            
            <div class="header-wrapper">

                <img src="images/hero-Illustration.png" alt="3D hero">
                
                <div class="header-copy">
                    <div class="header-copy_rated">
                        <div class="stars">
                            <img src="images/star.svg" alt="star_rated">
                            <img src="images/star.svg" alt="star_rated">
                            <img src="images/star.svg" alt="star_rated">
                            <img src="images/star.svg" alt="star_rated">
                            <img src="images/star.svg" alt="star_rated">
                        </div>

                        <p>Rated 4.8/5 (2443 reviews)</p>
                    </div>
                    <h1>Create your portfolio in minutes.</h1>
                    <p>With Fiber, you can setup your own personal portfolio in minutes with dozens of premade, beautiful templates.</p>

                    <div class="header-copy_btns">
                        <button class="button">Start Free Trial</button>
                        <a href="#">View Examples</a>
                    </div>

                    <div class="header-copy_check-items">
                        <div class="check-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 0C5.373 0 0 5.373 0 12C0 18.627 5.373 24 12 24C18.627 24 24 18.627 24 12C24 5.373 18.627 0 12 0ZM10.75 17.292L6.25 12.928L8.107 11.07L10.75 13.576L16.393 7.792L18.25 9.649L10.75 17.292Z" fill="#45B19E"/>
                                </svg>
                                <p>No Credit Card Required</p>
                        </div>
    
                        <div class="check-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 0C5.373 0 0 5.373 0 12C0 18.627 5.373 24 12 24C18.627 24 24 18.627 24 12C24 5.373 18.627 0 12 0ZM10.75 17.292L6.25 12.928L8.107 11.07L10.75 13.576L16.393 7.792L18.25 9.649L10.75 17.292Z" fill="#45B19E"/>
                                </svg>
                                <p>10 Free templates</p>
                        </div>
                    </div> 
                </div>
        </div>
        </section>


    </main>
